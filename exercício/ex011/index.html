<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua  o tamanho do seu navegador.</p>



    <picture>

        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image.png"><!--carregar a imagem pequena (p).Tem que seguir essa hieraquia para que funcione normalmente.-->

        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"> <!--Carregar a imagem media (m). Para não criar uma barra de rolagem colocar mais 50px, para que não aconteça isso. -->
        
       <img src="imagens/foto-g.png" alt="imagem flexivel"> <!--Carregar a imagem grade (g). Para que em sequencia usar a tag source com os atributos midia, srcset e type.-->    

    </picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.</p>

<!--EXEMPLOS!-->
<!--audio src="midia/TwinEngines.mp3.mp3"controls autoplay ></audio--><!--CÓDOGO-->
<!--Se esse código ficar limitado logo a baixo vai ter outro jeito para colocado.-->
<!--MP3-->
<!--OGG--> <!--seguir esse orde-->
<!--WAV-->

 
<audio preload="metadata"controls loop>
 
 
   <source src="midia/TwinEngines.mp3" type="audio/mpeg">   
   <source src="midia/TwinEngines.ogg" type="audio/ogg">
   <source src="midia/TwinEngines.wav" type="audio/wav">
   <p>Infelismente se navegador não consegue reproduzir áudio.<a href="midia/TwinEngines.mp3">cliqui aqui para baixar o arquivo MP3 </a></p>
 

</audio>


</body>
</html>
