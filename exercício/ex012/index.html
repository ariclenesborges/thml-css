<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
</head>
<body>
     
    <video width="560" height="315" controls poster="imagens/capa do video.png" loop >

    <source src="midia/meu-video.m4v.m4v" type="midia/m4v">
    <source src="midia/meu-video.mp4.mp4" type="midia/mp4">
    <source src="midia/meu-video.webm.webm" type="midia/webm">
    <source src="midia/meu-video.ogv.ogv" type=""> <!--No curso o arqui de vídeo ogv era pra estar disponivel não infelismente não estar  -->

    </video>

    <h1>inserindo vídeos YouTube</h1>
    <p>Esse vídeo está hospedado no YouTube</p>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/d_5SVSdAMH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 
     <h1>inserindo vídeos do Vimeo</h1>
 
gg<iframe src="https://player.vimeo.com/video/572113578" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>




    
</body>
</html>
